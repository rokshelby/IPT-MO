<html>

<head>
    <link rel="stylesheet" href="css/demo.css">

</head>

<body>
    <div class="exec-board-flow">
        <!-- Row 1: President -->
        <div class="exec-row row-1">
          <div class="brother-card">
            <img src="images/president.jpg" alt="President">
            <h3>President</h3>
            <p>John Doe</p>
          </div>
        </div>
      
        <!-- Row 2: Vice President -->
        <div class="exec-row row-2">
          <div class="brother-card vp-card">
            <img src="images/vice-president.jpg" alt="Vice President">
            <h3>Vice President</h3>
            <p>Jane Smith</p>
          </div>
        </div>
      
        <!-- Row 3: Secretary, Sergeant at Arms, Treasurer -->
        <div class="exec-row row-3">
          <div class="brother-card bottom-card">
            <img src="images/secretary.jpg" alt="Secretary">
            <h3>Secretary</h3>
            <p>Mark Lee</p>
          </div>
          <div class="brother-card bottom-card">
            <img src="images/sergeant.jpg" alt="Sergeant at Arms">
            <h3>Sergeant at Arms</h3>
            <p>Emily Chen</p>
          </div>
          <div class="brother-card bottom-card">
            <img src="images/treasurer.jpg" alt="Treasurer">
            <h3>Treasurer</h3>
            <p>David Kim</p>
          </div>
        </div>
      </div>
      


    <footer>

    </footer>
</body>

</html>
