<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Color Palette Demo</title>
<style>
  :root {
    --color-charcoal-brown: #3B2F2F;
    --color-gilded-gold: #D4AF37;
    --color-chocolate-brown: #5C3A21;
    --color-goldenrod-yellow: #DAA520;
    --color-kelly-green: #4CBB17;
    --color-splash-red: #D72631;
    --color-black: #000000;

    --color-bg: #FFF8F0;
    --color-text-primary: var(--color-charcoal-brown);
    --color-text-secondary: var(--color-chocolate-brown);
    --color-accent: var(--color-gilded-gold);
    --color-accent-alt: var(--color-goldenrod-yellow);
    --color-accent-green: var(--color-kelly-green);
    --color-accent-red: var(--color-splash-red);
  }

  body {
    background-color: var(--color-bg);
    color: var(--color-text-primary);
    font-family: Arial, sans-serif;
    padding: 2rem;
  }

  h1 {
    color: var(--color-charcoal-brown);
    border-bottom: 4px solid var(--color-gilded-gold);
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
  }

  h2 {
    color: var(--color-chocolate-brown);
    margin-top: 2rem;
  }

  p {
    color: var(--color-text-secondary);
    max-width: 600px;
  }

  .btn {
    font-weight: bold;
    border: none;
    padding: 0.6rem 1.2rem;
    margin: 0.3rem 0.5rem 0.3rem 0;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .btn-gold {
    background-color: var(--color-gilded-gold);
    color: var(--color-black);
  }

  .btn-gold:hover {
    background-color: var(--color-goldenrod-yellow);
  }

  .btn-green {
    background-color: var(--color-kelly-green);
    color: white;
  }

  .btn-green:hover {
    background-color: #3ba313;
  }

  .btn-red {
    background-color: var(--color-splash-red);
    color: white;
  }

  .btn-red:hover {
    background-color: #a51a22;
  }

  .card {
    background-color: var(--color-chocolate-brown);
    color: white;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1.5rem;
    max-width: 400px;
  }

  .card-header {
    font-weight: bold;
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    color: var(--color-gilded-gold);
  }
</style>
</head>
<body>

<h1>Organization Branding Colors Demo</h1>

<p>This is a quick look at the main colors and accents for the site. Use these consistently for a strong, cohesive design.</p>

<h2>Buttons</h2>
<button class="btn btn-gold">Gold Button</button>
<button class="btn btn-green">Green Button</button>
<button class="btn btn-red">Red Button</button>

<div class="card">
  <div class="card-header">Chocolate Brown Card</div>
  <p>This card uses chocolate brown as background with gilded gold accent text.</p>
</div>

</body>
</html>
